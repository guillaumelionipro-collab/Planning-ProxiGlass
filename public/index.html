<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProxiGlass - Planning</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      :root{--primary:#0ea5e9;--accent:#ef4444;--muted:#f3f4f6;}
      *{box-sizing:border-box} body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
      header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:white;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:3}
      .logo{display:flex;align-items:center;gap:10px}
      .logo .brand{font-weight:800;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;font-size:20px}
      .container{max-width:1200px;margin:0 auto;padding:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .card{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .btn{border:1px solid #cbd5e1;background:white;border-radius:8px;padding:8px 10px;cursor:pointer}
      .btn.primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:white;border:0}
      .btn.danger{background:#ef4444;color:white;border:0}
      .grid{display:grid;gap:8px}
      label{font-size:12px;color:#334155} input,select,textarea{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:8px}
      .tabs{display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap}
      .tab{padding:6px 10px;border-radius:8px;border:1px solid #cbd5e1;background:white;cursor:pointer}
      .tab.active{background:var(--primary);color:white;border-color:var(--primary)}
      .badge{background:#e2e8f0;border-radius:999px;padding:2px 8px;font-size:12px}
      .status-ok{background:#dcfce7}.status-warn{background:#fef9c3}.status-bad{background:#fee2e2}
      /* Day view */
      .day-grid{display:grid;grid-template-columns:80px repeat(var(--cols,2),1fr);gap:0;overflow:auto}
      .col{border-left:1px solid #e5e7eb;background:#fff;position:relative}
      .col-head{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;padding:6px 8px;font-weight:600;z-index:2}
      .hour{position:absolute;left:0;right:0;border-top:1px dashed #e5e7eb;font-size:10px;color:#64748b}
      .hour label{background:white;padding:0 3px;transform:translateY(-50%);display:inline-block}
      .card-evt{position:absolute;left:6px;right:6px;background:#fff;border:1px solid #e5e7eb;border-left:4px solid #94a3b8;border-radius:8px;padding:6px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .handle{height:6px;background:#e2e8f0;border-radius:4px;margin:-4px 0 4px;cursor:grab}
      .list-row{display:grid;grid-template-columns:1.2fr 1.2fr 1fr 1fr 1fr 1fr;gap:8px;padding:8px;border-bottom:1px solid #e5e7eb;align-items:center}
      .list-head{background:#f1f5f9;font-weight:600}
      .hidden{display:none}
    </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="index.css" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
